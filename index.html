<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <div id="nodes">
    <section>
      <span><input type="checkbox" id="cb-bass"><label for="cb-bass">Bass Boost</label></span>
      <span><input type="checkbox" id="cb-treble"><label for="cb-treble">Treble Boost</label></span>
      <span><input type="checkbox" id="cb-waveform"><label for="cb-waveform">Show Waveform</label></span>
      <span><input type="checkbox" id="cb-particles" checked><label for="cb-particles">Show Particles</label></span>
    </section>
  </div>
  <canvas width="600" height="600"></canvas>
  <div id="controls">
    <section>
      <button id="btn-play" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>
		
      <label>Track: 
        <select id="select-track">
          <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
          <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
          <option value="media/The Picard Song.mp3">The Picard Song</option>
          <option value="media/wrath.mp3">WotLK theme</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value=".2" step="0.01">
      <span id="label-volume">???</span>
    </section>
    <section>
      <span><input type="checkbox" id="cb-gradient" checked><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" id="cb-bars" ><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      <span><input type="checkbox" id="cb-invert-colors"><label for="cb-invert-colors">Invert Colors</label></span>
      <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
    </section>
  </div>
</main>
</body>
</html>
