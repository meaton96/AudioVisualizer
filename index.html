<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
  <main>

    <canvas width="1066" height="600"></canvas>

    <div id="controls">


    </div>
    <section>
      <button id="btn-play" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>

      <label>Track:
        <select id="select-track">
          <option value="media/ftw.mp3">FTW - Monstercat</option>
          <option value="media/baldurs.mp3">Baldur's Game 3 Main Theme</option>
          <option value="media/insane.mp3">Becoming Insane - Infected Mushroom</option>
          <option value="media/no-tears.mp3">No Tears Left To Cry - Ariana Grande</option>
          <option value="media/moments.mp3">The Moments I'm Missing - White Noise & Ranji</option>
          <option value="media/opus.mp3">Opus - Eric Prydz</option>
          <option value="media/lost-in-space.mp3">Lost in Space - Infected Mushroom</option>
          <option value="media/surface.mp3">Surface - Aero Cloud</option>
          <option value="media/dont-leave.mp3">Don't Leave - Seven Lions</option>
          <option value="media/one-more-time.mp3">One More Time - Daft Punk</option>
          <option value="media/raccoon.mp3">Raccoon City - Aether & Sizzlebird</option>
          <option value="media/no-money.mp3">No Money - Galantis</option>
          <option value="media/you-in-me.mp3">You In Me - Volor Flex</option>
          <option value="media/missing-home.mp3">Missing Home - Tilka</option>
          <option value="media/afterhours.mp3">Afterhours - Tryoboi & Dippo</option>
          <option value="media/oceans.mp3">Oceans - Tryon Hapi</option>
          <option value="media/trendsetter.mp3">TRNDSTTR - Black Coast</option>
          <option value="media/ditto.mp3">Ditto - 뉴진스</option>
          <option value="media/glades.mp3">Drive - Glades</option>
          <option value="media/silo.mp3">silhouettes</option>

        </select>
      </label>
    </section>



    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value=".2" step="0.01">
      <span id="label-volume">???</span>
    </section>

    <div id="control-particles">
      <section>
        <h1>Particle Control</h1>

        <span><input type="checkbox" id="cb-particles" checked><label for="cb-particles">Show Particles</label></span>
        <div id="particle-controls">
          <div id="color-chooser">
            <!-- Existing controls... -->
            <div>
              <label for="min-hue">Min Hue:</label>
              <input type="range" id="min-hue" min="0" max="360" value="0">
              <input type="number" id="min-hue-number" min="0" max="360" value="0">
            </div>
            <div>
              <label for="max-hue">Max Hue:</label>
              <input type="range" id="max-hue" min="0" max="360" value="360">
              <input type="number" id="max-hue-number" min="0" max="360" value="360">
            </div>
          </div>

          <!-- Additional controls... -->
        </div>
        
      </section>
    </div>


    <div id="checkboxes">
      <div class="control-column">
        <h2>Visualizer Modules</h2>
        <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
        <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
        <span><input type="checkbox" id="cb-line"><label for="cb-line">Show Line</label></span>
      </div>
      <div class="control-column">
        <h2>Image Effects</h2>
        <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
        <span><input type="checkbox" id="cb-invert-colors"><label for="cb-invert-colors">Invert Colors</label></span>
        <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
      </div>
      <div class="control-column">
        <h2>Audio Effects</h2>
        <span><input type="checkbox" id="cb-bass"><label for="cb-bass">Bass Boost</label></span>
        <span><input type="checkbox" id="cb-treble"><label for="cb-treble">Treble Boost</label></span>
      </div>
      <div class="control-column">
        <h2>Other Effects</h2>
        <span><input type="checkbox" id="cb-gradient" checked><label for="cb-gradient">Show Gradient</label></span>
        <span><input type="checkbox" id="cb-waveform"><label for="cb-waveform">Show Waveform</label></span>
        <span><input type="checkbox" id="cb-stars" checked><label for="cb-stars">Show Stars</label></span>
        <span><input type="checkbox" id="cb-vignette" checked><label for="cb-vignette">Show Vignette</label></span>
      </div>





    </div>
  </main>
</body>

</html>
